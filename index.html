<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-close {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-close:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>HAI YOUR HACKED</h2>
        <button class="btn-close" onclick="closePopup()">Close</button>
    </div>

    <script>
        function closePopup() {
            // Close the popup
            var popup = document.querySelector('.popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
